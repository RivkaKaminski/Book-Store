<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop</title>
    <link rel="stylesheet" href="../css/book.css">
</head>

<body>
    <h1> Bookshop ERP</h1>
    <div id="update-modal" class="modal">
        <div
            style="background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2>Edit Book</h2>
            <label for="update-title-${book.id}">Title:</label>
            <input type="text" id="update-title-${book.id}" value="${book.title}">

            <label for="update-price-${book.id}">Price:</label>
            <input type="number" id="update-price-${book.id}" value="${book.price}">

            <label for="update-picture-${book.id}">Picture:</label>
            <input type="file" id="update-picture-${book.id}">

            <button id="saveChanges-${book.id}">Save Changes</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <!-- <th>Picture</th> -->
                <th>Actions</th>

            </tr>
        </thead>
        <tbody id="books-table">
            <!-- Books data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script src="../java script/book.js"> </script>
</body>

</html>
