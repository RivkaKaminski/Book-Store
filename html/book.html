<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop</title>
    <link rel="stylesheet" href="../css/book.css">
</head>

<body>
    <h1> Bookshop ERP</h1>
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <h2>Edit Book</h2>
            <label for="update-title">Title:</label>
            <input type="text" id="update-title">
    
            <label for="update-price">Price:</label>
            <input type="number" id="update-price">
    
            <label for="update-picture">Picture URL:</label>
            <input type="text" id="update-picture">
    
            <button id="saveChanges">Save Changes</button>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <!-- <th>Picture</th> -->
                <th>Actions</th>

            </tr>
        </thead>
        <tbody id="books-table">
            <!-- Books data will be inserted here by JavaScript -->
        </tbody>
    </table>
    <script src="../java script/book.js"> </script>
</body>

</html>
